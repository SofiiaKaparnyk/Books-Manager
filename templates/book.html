{% extends "base.html" %}

{% block book %}

    .book{
    border: 1px solid black;
    margin:auto; width: 30%;
    padding: 25px; color:#000066;
    text-align: center;
    font-size: 22px;
    }
</style>
<div class="book">
    <p>Author: {{author}}</p>
    <p>Name: {{name}}</p>
    <p>Edition: {{edition}}</p>
    <p>Year: {{year}}</p>
    <p>User: {{user}}</p>
    <p>Translator: {{translator}}</p>
</div>
{% endblock %}
