{% extends "base.html" %}

{% block library %}

{% for i in user_list %}
<div style="border: 1px solid black; margin:auto; width: 30%; padding: 25px; font-size: 18px;">
    <a href="{{url_for('user.get_user', name=i['name'], email=i['email'], library=i['library'])}}"
       style="color:black; font-size: 20px;">
        {{i.name}} </a>
    <p style="color: black;">Books of the user are:</p>

    {% for name in i.library.split(',') %}
    <ul>
        <li>
            <a href="{{url_for('book.get_book', name=name.strip())}}">{{name}}</a>
        </li>
    </ul>
    {% endfor %}

</div>
{% endfor %}

{% endblock %}
