{% extends "base.html" %}

{% block library %}

{% for i in user_list %}
{% for j in book_list %}
<p>
    <a href="{{url_for('user.get_user', name=i['name'], email=i['email'], library=', '.join(i['library']))}}">
        {{i.name}} </a>
    Books of the user are:
    <a href="{{url_for('book.get_book', author=j['author'], name=j['name'], edition=j['edition'],
    year=j['year'], translator=j['translator'])}}">{{j.name}}</a>
</p>
{% endfor %}
{% endfor %}

{% endblock %}
