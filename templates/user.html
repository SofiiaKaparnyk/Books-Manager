{% extends "base.html" %}


{% block user %}
<style>
    .user{
    border: 1px solid black;
    margin:auto; width: 30%;
    padding: 25px; color:#000066;
    text-align: left;
    font-size: 22px;
    }


</style>
<div class="user">
    <p>Name: {{name}}</p>
    <p>Email: {{email}}</p>
    <p>The books I have are below:</p>

    <ul>
        {% for i in books %}

        <li>{{i.name}}
            <a href="{{url_for('book.hide_book', name=i.name)}}"><input style="font-size:8px;display:block;"
                                                                        type="submit" value="Hide a book"></a>
        </li>

        {% endfor %}
    </ul>

    <p style="margin-top:15px; height: 10px; font-size: 15px;">
        <a href="{{url_for('book.add_book')}}"><input type="submit" value="Add a new book"></a>
    </p>
</div>
{% endblock %}
